<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow my-5">
              <h4 class="card-header">Login</h4>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" class="form-control border">
                    <small class="form-text text-danger feedback"></small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control border" autocomplete="off">
                    <small class="form-text text-danger feedback"></small>
                  </div>
                  <div class="custom-control custom-switch mb-2">
                    <input type="checkbox" class="custom-control-input" id="showPassword" name="showPassword">
                    <label class="custom-control-label" for="showPassword">Show password</label>
                  </div>
                  <div class="custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe" checked>
                    <label class="custom-control-label" for="rememberMe">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-outline-dark" name="btn" disabled>Login</button>
                </form>
              </div>
              <div class="card-footer"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
